version: "2.1"
services:
    openresty:
        build: .
        image: openresty-nana:0.1
        volumes:
            - "./:/var/www/nana"
            - "./nginx/conf/nginx.conf.raw:/usr/local/openresty/nginx/conf/nginx.conf.raw"
            - "./nginx/logs:/usr/local/openresty/nginx/logs"
        ports:
            - 8888:80
            - 4433:443
        depends_on:
            mysql:
                condition: service_healthy
        env_file: .env
        command: /bin/bash -c "envsubst '$$UPSTREAM_URL' < /usr/local/openresty/nginx/conf/nginx.conf.raw > /usr/local/openresty/nginx/conf/nginx.conf && /var/www/nana/install.sh && nginx -g 'daemon off;'"
    mysql:
        build: ./mysql
        image: mysql-nana:0.1
        hostname: mysql-host
        volumes:
            - "./mysql/data:/var/lib/mysql"
        environment:
            - MYSQL_ROOT_PASSWORD=root
        ports:
            - 33060:3306
        networks:
            default:
                aliases:
                    - mysql-host
        healthcheck:
            test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
            interval: 20s
            timeout: 5s
            retries: 10
    redis:
        image: redis
        volumes:
            - ./redis/data:/data
        ports:
            - 63790:6379
        networks:
            default:
                aliases: 
                    - redis-host
networks:
    default:
        driver: bridge
