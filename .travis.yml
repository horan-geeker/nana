sudo: required
services:
  - docker

before_install:
  - openssl aes-256-cbc -K $encrypted_ef9c5b855f49_key -iv $encrypted_ef9c5b855f49_iv
    -in id_rsa.enc -out ~/.ssh/id_rsa -d
  - chmod 600 ~/.ssh/id_rsa
  - export DOCKER_ID_USER="$docker_user"

script:
  - sed "s/SMSKEY = \"\"/SMSKEY = \"$SMS_KEY\"/;s/CLIENT_SECRET = \"\"/CLIENT_SECRET = \"$GITHUB_CLIENT_SECRET\"/;s/EMAIL_API_KEY = \"\"/EMAIL_API_KEY = \"$EMAIL_API_KEY\"/" env.example.lua > env.lua
  - docker build -t lua-china-api:$TRAVIS_COMMIT .
  - docker login -u $docker_user -p $docker_password
  - docker push $DOCKER_ID_USER/lua-china-api:$TRAVIS_COMMIT
  - ssh -o "StrictHostKeyChecking no" root@115.28.82.133 "(docker pull horan/lua-china-api:$TRAVIS_COMMIT) && (docker rm -f lua-china-api || true)"
  - ssh -o "StrictHostKeyChecking no" root@115.28.82.133 "docker run -p 10.31.231.178:8887:80 --name=lua-china-api -d horan/lua-china-api:$TRAVIS_COMMIT"

after_script:
- rm -rf ~/.ssh